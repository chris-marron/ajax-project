<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bottom-color">
  <header class="top-color">
    <div class="container top-color">
      <div class="nav row ">
        <div class="column-half ">
          <a href="#" class="big-mango">Manga</a>
          <a href="#" class="small-mango">Manga List</a>
          <a href="#" class="small-mango">Favorites</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="manga-view">
        <h1>Browse The Highest Rated Manga</h1>
        <div>
          <form class="form">
            <input id="search" type="text" placeholder="Search" class="input">
            <button type="submit" class="search-button">Search</button>
            <button class="clear-search" type="button">Clear</button>
          </form>
        </div>
        <div class="row start-left">
          <ul class="all-manga column-half" id="list"></ul>
        </div>
      </div>

      <div data-view="mang-list-view" class="hidden">

      </div>
      <div data-view="Favorites" class="hidden">

      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
